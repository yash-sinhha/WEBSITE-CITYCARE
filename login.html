<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="navigation">
  <nav class="navbar background1">
      <ul class="nav-list">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
          <p style="font-weight: bold;padding: 0 6px; color: blue; cursor: auto"><span style="color: #25588D;">CITY-</span><span style="color: rgb(125, 214, 125);">CARE</span></p>
        </div>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <div class="rightNav">
        <p class="psearch">
            <input type="text" name="search" id="search" placeholder="Search..." />
            <button class="btn-search">
            <i class="fa fa-search" style="color: #000000"></i>
            </button>
        </p>
      </div>
    </nav>
</div>

 <div class="container">
    <!-- Left side image -->
    <!-- <div class="left-section">
      <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80" alt="Decorative" />
    </div> -->

    <!-- Right side form -->
    <div class="right-section">
      <div class="form-box">
        <h2>Login to continue</h2>
        <form>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>

          <div class="options">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">LOGIN</button>

          <p class="signup-text">or Sign-Up using</p>

          <div class="social-login">
            <a style="text-decoration: none;" href="#"><i class="fa-brands fa-google"></i></a>
            <a style="text-decoration: none;" href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>
 <footer>
      <div>
        <p class="text-footer">
          Copyrights &copy; 2025 - All Copyrights Reserved - 404_Founders_01
        </p>
      </div>
      <div class="logo-si">
        <a
          class="logo1"
          style="text-decoration: none"
          href="https://facebook.com"
          target="blank"
          ><i class="fab fa-facebook"></i>
        </a>
        <a
          class="logo1"
          style="text-decoration: none"
          href="https://instagram.com"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          class="logo1"
          style="text-decoration: none"
          href="https://twitter.com"
          target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>

<script src="/js/login.js"></script>
